name: CMake on multiple platforms

on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        build_type: [ Release ]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set output directory
        id: vars
        run: echo "build-dir=${{ github.workspace }}/build" >> $GITHUB_OUTPUT

      - name: Configure CMake
        shell: bash
        run: >
          cmake -S . -B "${{ steps.vars.outputs.build-dir }}" \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: >
          cmake --build ${{ steps.vars.outputs.build-dir }}
          --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.vars.outputs.build-dir }}
        run: >
          ctest --output-on-failure --build-config ${{ matrix.build_type }}

      - name: Install
        run: >
          cmake --install ${{ steps.vars.outputs.build-dir }}
          --config ${{ matrix.build_type }}

      - name: List build directory contents
        run: ls -R ${{ steps.vars.outputs.build-dir }}

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.vars.outputs.build-dir }}/install/**/*
        env:
          GITHUB_TOKEN: ${{ github.token }}